<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-7 p-0 card-center">
                    <div class="card tab2-card">
                        <div class="card-body">
                            <ngb-tabset class="tab-coupon mb-0">
                                <ngb-tab>
                                    <ng-template ngbTabTitle><i class="icon-user mr-2"></i>Login</ng-template>
                                    <ng-template ngbTabContent>
                                        <div class="tab-pane fade active show" id="account" role="tabpanel"
                                            aria-labelledby="account-tab">
                                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
                                                class="form-horizontal auth-form" novalidate="">
                                                <div class="form-group">
                                                    <input required="" name="login[username]" formControlName="userName" type="email"
                                                        class="form-control" placeholder="Username"
                                                        id="exampleInputEmail1">
                                                    <span class="text-danger"
                                                        *ngIf="(loginFormControl.userName.touched || loginFormControl.userName.dirty) && loginFormControl.userName.errors?.required">
                                                        Username is required
                                                    </span>
                                                </div>
                                                <div class="form-group">
                                                    <input required="" name="login[password]" formControlName="password" type="password"
                                                        class="form-control" placeholder="Password">
                                                        <span class="text-danger"
                                                        *ngIf="(loginFormControl.password.touched || loginFormControl.password.dirty) && loginFormControl.password.errors?.required">
                                                        Password is required
                                                    </span>
                                                </div>
                                                <div class="form-group">
                                                        <span class="text-danger"
                                                        *ngIf="loginError">
                                                        wrong Username or password
                                                    </span>
                                                </div>
                                                
                                                <div class="form-button text-center">
                                                    <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Login</button>
                                                    <!-- <a href="javascript:void(0)"
                                                            class="btn btn-default forgot-pass">lost your
                                                            password</a> -->
                                                </div>
                                            </form>
                                        </div>
                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <a [routerLink]="'/dashboard/default'" class="btn btn-primary back-btn">
                <app-feather-icons [icon]="'arrow-left'"></app-feather-icons>
                back
            </a> -->
        </div>
    </div>
</div>
