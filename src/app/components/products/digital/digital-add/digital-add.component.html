<div class="container-fluid">
    <form enctype="multipart/form-data" [formGroup]="addProduct" (ngSubmit)="addProducts()">
        <div class="row product-adding">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5>General</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">                        
                                <div class="form-group">
                                    <label for="validationTitle" class="col-form-label pt-0"><span>*</span> Title</label>
                                    <input class="form-control" id="validationTitle" name="title" formControlName="title" type="text" required="">
                                </div>
                                <!-- <div class="form-group">
                                    <label for="validationCustomtitle" class="col-form-label pt-0"><span>*</span> Quantity</label>
                                    <input class="form-control" id="validationCustomtitle" name="quantity" [(ngModel)]="quantity" type="number" required="">
                                </div> -->
                                <!-- <div class="form-group">
                                    <label class="col-form-label"><span>*</span> Categories</label>
                                    <select class="custom-select" required="">
                                        <option value="">--Select--</option>
                                        <option value="1">eBooks</option>
                                        <option value="2">Graphic Design</option>
                                        <option value="3">3D Impact</option>
                                        <option value="4">Application</option>
                                        <option value="5">Websites</option>
                                    </select>
                                </div> -->
                                <div class="form-group">
                                    <label class="col-form-label">Sort Summary</label>
                                    <textarea rows="5" name="description" formControlName="description" cols="12"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="validationCustom02" class="col-form-label"><span>*</span> Product Price</label>
                                    <input class="form-control" name="price" formControlName="price" id="validationCustom02" type="text" required="">
                                </div>
                                
                                
                                    <label class="col-form-label pt-0"> Product Upload</label>
                                    <input type="file" formControlName="product_image"  multiple (change)="onImageChange($event)" />        
                                    

                                    <div class="form-group">
                                        <label class="col-form-label"><span>*</span> Brand</label>
                                        <select class="custom-select" formControlName="brand">
                                            <option value="">--Select--</option>
                                            <option *ngFor="let b of brands" [ngValue]="b.brand_id">{{b.brand_name}}</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-form-label"><span>*</span> Categories</label>
                                        <select class="custom-select" id="category" formControlName="category">
                                            <option value="">--Select--</option>
                                            <option *ngFor="let c of categories" [ngValue]="c.cat_id">{{c.cat_name}}</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="validationram" class="col-form-label pt-0"><span>*</span> RAM</label>
                                        <input class="form-control" id="validationram" name="ram" formControlName="ram" type="text" required="">
                                    </div>

                                    <div class="form-group">
                                        <label for="validationprocessor" class="col-form-label pt-0"><span>*</span> Processor</label>
                                        <input class="form-control" id="validationprocessor" name="processor" formControlName="processor" type="text" required="">
                                    </div>

                                    <div class="form-group">
                                        <label for="validationscreensz" class="col-form-label pt-0"><span>*</span> Screen Size</label>
                                        <input class="form-control" id="validationscreensz" name="screen_size" formControlName="screen_size" type="text" required="">
                                    </div>                                    

                                    <div class="form-group">
                                        <label class="col-form-label"><span>*</span> Disk Type</label>
                                        <div class="m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                            <label class="d-block" for="edo-ani">
                                                <input class="radio_animated"  name="disk_type" formControlName="disk_type" [value]="1"  id="edo-ani" type="radio">
                                                HDD
                                            </label>
                                            <label class="d-block" for="edo-ani1">
                                                <input class="radio_animated" name="disk_type" formControlName="disk_type" [value]="0"  id="edo-ani1" type="radio">
                                                SSD
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="validationdisksz" class="col-form-label pt-0"><span>*</span>Disk Size</label>
                                        <input class="form-control" id="validationdisksz" name="disk_size" formControlName="disk_size" type="text" required="">
                                    </div>

                                    <div class="form-group">
                                        <label class="col-form-label"><span>*</span> Status</label>
                                        <div class="m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                            <label class="d-block" for="edo-ani">
                                                <input class="radio_animated"  name="status" formControlName="status" [value]="1"  id="edo-ani3" type="radio">
                                                Enable
                                            </label>
                                            <label class="d-block" for="edo-ani1">
                                                <input class="radio_animated" name="status" formControlName="status" [value]="0" id="edo-ani4" type="radio">
                                                Disable
                                            </label>
                                        </div>
                                    </div>

                                    <div formGroupName="tenure">
                                         <div class="form-group">
                                            <label for="validation3m" class="col-form-label pt-0"><span>*</span> 3 Months</label>
                                            <input class="form-control" id="validation3m" formControlName="threeMonths" type="text" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="validation6m" class="col-form-label pt-0"><span>*</span> 6 Months</label>
                                            <input class="form-control" id="validation6m" formControlName="sixMonths" type="text" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="validation9m" class="col-form-label pt-0"><span>*</span> 9 Months</label>
                                            <input class="form-control" id="validation9m" formControlName="nineMonths" type="text" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="validation12m" class="col-form-label pt-0"><span>*</span> 12 Months</label>
                                            <input class="form-control" id="validation12m" formControlName="twelveMonths" type="text" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="validation18m" class="col-form-label pt-0"><span>*</span> 18 Months</label>
                                            <input class="form-control" id="validation18m" formControlName="eighteenMonths" type="text" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="validation24m" class="col-form-label pt-0"><span>*</span> 24 Months</label>
                                            <input class="form-control" id="validation24m" formControlName="twentyFourMonths" type="text" required="">
                                        </div>

                                        
                                    </div>
                                    
                                <button type="submit" class="btn btn-primary mr-1">Add</button>                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Add Specifications</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">
                            <div class="form-group mb-0">
                                <div class="description-sm">
                                    <ck-editor name="specifications" formControlName="specifications" id="editor1" language="en" [fullPage]="false"></ck-editor>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5>Meta Data</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">
                            <!-- <div class="form-group">
                                <label for="validationCustom05" class="col-form-label pt-0"> Meta Title</label>
                                <input class="form-control" id="validationCustom05" type="text" required="">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Meta Description</label>
                                <textarea rows="4" cols="12"></textarea>
                            </div> -->
                            <div class="form-group mb-0">
                                <div class="product-buttons text-center">
                                    <button type="button" class="btn btn-primary mr-1">Add</button>
                                    <button type="button" class="btn btn-light">Discard</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
