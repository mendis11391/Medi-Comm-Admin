<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Product Lists</h5>
                </div>
                <div class="card-body">
                    <div id="batchDelete" class="custom-datatable">
                        <div class="row">
                            <div class="col-3">
                                <select name="ordersFilter" class="form-control" (change)="filterproducts($event.target.value)">
                                    <option value='All'>All products</option>
                                    <option *ngFor="let c of categories" value="{{c.cat_id}}">{{c.cat_name}}</option>
                                </select>                                
                            </div>
                            <div class="col-4">
                                <input type='text' class="filter-ngx form-control w-100" placeholder='Search...'
                            (keyup)='updateFilter($event)' />
                            </div>
                            
                            <div class="col-3">                                
                                <a class="pull-right btn btn-warning mr-2 mb-2" [routerLink]="'/products/digital/digital-add-product'"> Add product</a>
                            </div>
                            <div class="col-2">
                                <button class="pull-right btn btn-warning" (click)="exportAsXLSX()">Download</button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <!-- <ng2-smart-table [settings]="settings" [source]="productsList" (editConfirm)="onEdit(row.prod_id)" (deleteConfirm)="onDelete(row.prod_id)"></ng2-smart-table> -->
                            <table class="table table-striped table-bordered">
                                <thead>
                                  <tr>
                                    <th>Product id</th>
                                    <th>Product name</th>
                                    <th>Tenure Base price</th>
                                    <th>Security deposit</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                  </tr>
                                </thead>
                                <tbody *ngFor="let row of filteredProducts">
                                  <tr  [routerLink]="['../digital-edit-product',row.id]">
                                    <td>{{row.prod_id}}</td>
                                    <td>{{row.prod_name}}</td>
                                    <td>{{row.tenure_base_price}}</td>
                                    <td>{{row.securityDeposit}}</td>
                                    <td>{{row.prod_status === 1 ? 'Active' : 'Inactive'}}</td>
                                    <td>
                                        <div class="row">
                                            <div class="col-md-2"> 
                                                <a (click)="onEdit(row.id)"><i class="fa fa-pencil"></i></a>
                                            </div>
                                            <!-- <div class="col-md-2" *appUserRole="[Role.admin,Role.sales]">
                                                <a (click)="onEdit(row.id)"><i class="fa fa-pencil"></i></a>
                                            </div> -->
                                            <!-- <div class="col-md-2" *appUserRole="[Role.admin]">
                                                <a (click)="onDelete(row.id)"><i class="fa fa-trash"></i></a>
                                            </div> -->
                                        </div>                            
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
