<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h5>Pincodes</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th>Pincode</th>
                            <th>Free delivery</th>
                            <th>2 Wheeler charges</th>
                            <th>4 Wheeler charges</th>
                            <th>Status</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let p of pincodes">
                          <tr>
                            <td>{{p.pincode}}</td>  
                            <td *ngIf="p.free">Free</td>  
                            <td *ngIf="!p.free">Charges apply</td>  
                            <td>{{p.delivery_2wheeler}}</td>   
                            <td>{{p.delivery_4wheeler}}</td> 
                            <td *ngIf="p.status"><i class="fa fa-circle text-success"></i></td>  
                            <td *ngIf="!p.status"><i class="fa fa-circle text-danger"></i></td>    
                            <td><i class="fa fa-pencil" (click)="open2(editPincode, p)"></i></td>                      
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Container-fluid Ends-->


<ng-template #editPincode let-modal>
    <div class="modal-header">
        <h5 class="modal-title f-w-600" id="exampleModalLabel">Edit stock and delivery timeline</h5>
        <button type="button" class="close" aria-label="Close"
            (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <label class=" mt-2">Pincode</label>
        <input class="form-control" [(ngModel)]="pincodeObj.pincode">


        <label class=" mt-2">Two wheeler charges</label>
        <input class="form-control" type="number" [(ngModel)]="pincodeObj.twoWheelerCharges">

        <label class=" mt-2">Four wheeler charges</label>
        <input class="form-control" type="number" [(ngModel)]="pincodeObj.fourWheelerCharges">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" [(ngModel)]="pincodeObj.freeDelivery">
            <label class="form-check-label" for="defaultCheck1">
                Free delivery
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" [(ngModel)]="pincodeObj.status">
            <label class="form-check-label" for="defaultCheck1">
                Status
            </label>
        </div>
      
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary"  (click)="updatePincode(pincodeObj)">Save</button>
        <button class="btn btn-secondary" type="button" data-dismiss="modal"
            (click)="modal.dismiss('Cross click')">Close</button>
    </div>
</ng-template>
