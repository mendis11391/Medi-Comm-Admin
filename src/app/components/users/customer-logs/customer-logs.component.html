<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">

      <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="custom-datatable">
                    
                  <table class="table table-striped table-bordered" >
                    <thead>
                      <tr>
                        <th>Log Id</th>
                        <th>Event</th>
                        <th>Ip address</th>
                        <th>Customer #</th>
                        <th>Log Date</th>
                        <th>Description</th>
                      </tr>
                    </thead>
                    <tbody >
                      <tr *ngFor="let c of customerLogs">
                        <td>{{c.id}}</td>
                        <td>{{c.eventName}}</td>
                        <td>{{c.sourceIP}}</td>
                        <td>{{c.customerId}}</td>
                        <td>{{c.transactionDate | date: 'dd MM yyyy'}}</td>
                        <td>{{c.transactionDescription}}</td>
                      </tr>                          
                    </tbody>
                  </table>
              
                </div>
            </div>
        </div>
      </div>
        
    </div>
</div> 
    <!-- Container-fluid Ends -->
